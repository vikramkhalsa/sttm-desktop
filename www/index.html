<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>SikhiToTheMax</title>
  <link rel="stylesheet" href="assets/css/bundle.css">
  <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css">
</head>

<body class="home controller desktop">
  <div id="titlebar" class="noselect">
    <a href="#" class="menu-button">
      <svg x="0px" y="0px" viewbox="0 0 10 10">
        <rect fill="#ffffff" width="10" height="1" x="0" y="2"></rect>
        <rect fill="#ffffff" width="10" height="1" x="0" y="5"></rect>
        <rect fill="#ffffff" width="10" height="1" x="0" y="8"></rect>
      </svg>
    </a>
    <span class="title">SikhiToTheMax</span>
    <ul class="controls">
      <li>
        <a href="#" data-window-action="minimize">
          <svg x="0px" y="0px" viewbox="0 0 10 1">
            <rect fill="#ffffff" width="10" height="1"></rect>
          </svg>
        </a>
      </li>
      <li>
        <a href="#" data-window-action="max-restore">
          <svg class="maximize" x="0px" y="0px" viewbox="0 0 10 10">
            <path fill="#ffffff" d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z " />
          </svg>
          <svg class="restore" x="0px" y="0px" viewbox="0 0 10 10">
            <mask id="mask">
              <rect fill="#ffffff" width="10" height="10"></rect>
              <path fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z" />
              <path fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z" />
            </mask>
            <path fill="#ffffff" d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z" mask="url(#mask)" />
          </svg>
        </a>
      </li>
      <li>
        <a href="#" data-window-action="close">
          <svg x="0px" y="0px" viewbox="0 0 10 10">
            <polygon fill="#ffffff" points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div id="app-frame">
    <webview id="main-viewer" src="viewer.html" nodeintegration></webview>
    <div id="navigator" class="noselect">
      <div id="options-ui">
        <div class="options-page" id="custom-theme-page">
          <header class="options-page-header">
            <div class="options-header-text"> Theme Editor </div>
            <div class="close-button-container" id="options-page-close"> </div>
          </header>
          <section class="block-list options-page-content">
            <ul class="options-list" id="custom-theme-options">

            </ul>
          </section>
          </div>
        </div>
      <div id="main-ui">
        <div class="nav-page" id="search-page">
          <div class="navigator-header">
            <div class="preferences-open"> </div>
            <span class="nav-header-text">Search</span>
            <div id="shabad-menu"></div>
          </div>
          <div class="search-div"></div>
          <section class="block-list">
            <ul id="results" class="gurmukhi"></ul>
          </section>
        </div>
        <div class="nav-page" id="session-page">
          <div class="navigator-header">
            <div class="preferences-open"> </div>
            <span class="nav-header-text">History</span>
          </div>
          <section class="block-list">
            <ul id="session" class="gurmukhi"></ul>
          </section>
        </div>
        <div class="nav-page" id="shabad-page">
          <div class="navigator-header">
            <div class="preferences-open"> </div>
            <div class="shabad-prev"> </div>
            <span class="nav-header-text">Current Shabad</span>
            <div class="shabad-next"> </div>
            <div id="current-shabad-menu"></div>
          </div>
          <section class="block-list">
            <ul id="shabad" class="gurmukhi"></ul>
          </section>
        </div>
        <div class="nav-page" id="sync-page">
          <div class="navigator-header">
            <div class="preferences-open"> </div>
            <span class="nav-header-text">Synced Share</span>
          </div>
          <section class="block-list">
            <div class="connect-box">
              <div class="help-block">Give remote access to devices via unique code.</div>
              <button class="button connect-btn">Start Sharing</button>
            </div>
            <div class="share-box hidden">
              <div class="help-block">
                Ask sangat to visit
                <a href="https://sttm.co/sync" target="_blank">sttm.co/sync</a>
                and enter the following code
              </div>
              <input name="code" readonly value="" />
              <button class="button end-btn">Stop Sharing</button>
            </div>
          </section>
        </div>
        <div class="takeover-page" id="menu-page">
          <div class="navigator-header">
            <div class="preferences-close"> </div>
            <span class="nav-header-text">Settings</span>
          </div>
        </div>
        <div class="takeover-page" id="custom-slides-page">
          <div class="navigator-header">
            <span class="nav-header-text">Custom Slides</span>
            <div class="custom-slides-close"> </div>
          </div>
          <section class="block-list">
            <ul id="list-of-custom-slides">

            </ul>
          </section>
        </div>
        <div class="takeover-page" id="shabad-menu-page">
          <div class="navigator-header">
            <span class="nav-header-text">Shabad Options</span>
            <div class="shabad-menu-close"> </div>
          </div>
          <section class="block-list">
            <ul id="list-of-shabad-options">

            </ul>
          </section>
        </div>
      </div>
      <div id="footer">
        <div class="menu-group">
          <div class="menu-group-left"></div>
          <!-- <div class="menu-group-right">
            <ul class="menu-bar">
              <li>
                <a class="action" data-action="settings.openSettings"><span class="small"><i class="fa fa-fw fa-cog"></i></span><span class="medium">Settings</span></a>
              </li>
            </ul>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/vendor/mousetrap.min.js"></script>
  <script src="js/desktop_index.js"></script>
</body>

</html>
